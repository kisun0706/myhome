<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="UTF-8" />

<title th:text="${title} ?: 'My Book Store'">My Book Store</title>
<!-- config fragment 를 이곳에-->
<th:block th:replace="fragment/config :: configFragment" ></th:block>

<body class="bg-dark">
<!-- header fragment 를 이곳에 -->
<th:block th:replace="fragment/header :: headerFragment(${activeTab})"></th:block>
<!--
content fragment 사용
현재 layout을 사용하는 content fragment의 내용을 삽입한다.
-->
<th:block th:class="bg-light" layout:fragment="content"></th:block>
<!-- footer fragment 를 이곳에-->
<th:block th:replace="fragment/footer :: footerFragment"></th:block>
</body>
</html>
