<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout" th:with="activeTab='signup', title='Sign up'">


<div layout:fragment="content">
    <div class="py-5 text-center">
        <p class="lead">My Book Store 이메일 확인</p>

        <h2 th:if="${error == null}">
            <span th:text="${email}"></span>
            <span>"님, 가입에 감사드립니다."</span>
        </h2>


        <p th:if="${error != null}" class="alert alert-danger" role="alert">이메일 확인 링크가 정확하지 않습니다. <a href="/check-email-token"><br>인증 링크 다시 보내기</a></p>

    </div>
</div>
</html>
