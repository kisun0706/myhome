<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<!--footerFragment 선언-->
<div th:fragment="ItemListFragment(itemList)">
    <div class="row">
        <div class="col-sm-2" th:each="item:${itemList}">
            <div class="card" style="width:300px">
                <img class="card-img-top" th:src="${item.imageUrl}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title" th:text="${item.name}"></h4>
                    <p class="card-text">
                        <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')}"></span>원
                    </p>
                        <a th:href="@{/store/detail/(id=${item.id})}" class="btn btn-primary stretched-link">상세 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
